
<h2>Reactivos basicos</h2>
<hr>

<div class="row">
    <div class="col">

        <form autocomplete="off" [formGroup]='miForm' (ngSubmit)='guardar()'>

            <!-- Campo de producto --> 
            <div class="mb-3 row">
                <label for="" class="col-sm-3 col-form-label">Nombre</label>
                <div class="col-sm-9">
                    <input type="text" 
                            class="form-control"    
                            formControlName='nombre'
                            placeholder="Nombre p...">

                    <span class="form-text text-danger"                            
                          *ngIf="campoNoValido('nombre')"
                            >
                        Debe ser de 3 letras                        
                    </span>
                </div>
            </div>

            <!-- Campo de precio -->
            <div class="mb-3 row">
                <label for="" class="col-sm-3 col-form-label">Precio</label>
                <div class="col-sm-9">
                    <input type="number" 
                            class="form-control"
                            formControlName='precio'
                            placeholder="Precio p...">

                    <span class="form-text text-danger"
                            *ngIf="campoNoValido('precio')">
                        El precio debe ser 0 o mayor                        
                    </span>

                </div>
            </div>

            <!-- Existencias de producto -->
            <div class="mb-3 row">
                <label for="" class="col-sm-3 col-form-label">Existencias</label>
                <div class="col-sm-9">
                    <input type="number" 
                            class="form-control"
                            formControlName='existencias'
                            placeholder="Existencias p...">
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <button type="submit" 
                    
                            class="btn btn-primary float-end">
                        Guardar
                    </button>
                </div>
            </div>

        </form>

    </div>
</div>

<div class="row">
    <div class="col">
        <span>Valid</span>
        <pre>
            {{ miForm.valid }}
        </pre>
        <span>Value</span>
        <pre>
            {{ miForm.value | json }}
        </pre>
        <span>Touched</span>
        <pre>
            {{ miForm.touched }}
        </pre>
        <span>Pristine</span>
        <pre>
            {{ miForm.pristine }}
        </pre>
    </div>
</div>
