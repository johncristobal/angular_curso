<div fxLayout="column">
    <div>
        <h1>Buscador heroes</h1>
        <mat-divider></mat-divider>
    </div>
    <div fxLayout="column">
        <h3> Buscador </h3>
        <mat-form-field>
            <mat-label>Number</mat-label>
            <input type="text"
                    placeholder="Pick one"
                    aria-label="Number"
                    matInput
                    [(ngModel)]="termino"
                    (input)='buscando()'
                    [matAutocomplete]="auto">
            <mat-autocomplete 
                autoActiveFirstOption 
                (optionSelected)='seleccionada($event)'
                #auto="matAutocomplete">
                <mat-option *ngFor="let option of heroes" [value]="option">
                {{ option.superhero }}
                </mat-option>

                <mat-option value='' *ngIf="heroes.length == 0 && termino.length > 0">
                    No se encontraron resultado
                </mat-option>
            </mat-autocomplete>
        </mat-form-field>
    </div>

    <div>
        <pre>{{ heroeSelected | json }}</pre>
    </div>
</div>
