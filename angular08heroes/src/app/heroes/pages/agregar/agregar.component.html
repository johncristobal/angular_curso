<h1>
    {{
        (heroe.id) ? 'Editar' : 'Nuevo'
     }}
     heroe <small> ... </small> </h1>

<div fxLayout='row' fxLayoutGap='40px' fxLayout.xs='column' >
    <div fxFlex=70 fxLayout='column'>

        <div fxLayout='row'
            fxLayout.xs='column'
            fxLayoutGap='20px'>
            <mat-form-field fxFlex='100' fxLayout.xs='column' fxLayoutGap='40px'>
                <mat-label>
                    Super heroe
                </mat-label>
                <input 
                    matInput
                    type="text"
                    [(ngModel)]="heroe.superhero"
                    required
                />
            </mat-form-field>

            <mat-form-field fxFlex='100'>
                <mat-label>
                    Alter ego
                </mat-label>
                <input 
                    matInput
                    type="text"
                    [(ngModel)]="heroe.alter_ego"
                    required
                />
            </mat-form-field>
        </div>

        <mat-form-field>
            <mat-label>
                Primera aparicion
            </mat-label>
            <input 
                matInput
                type="text"
                [(ngModel)]="heroe.first_appearance"
                required
            />
        </mat-form-field>

        <mat-form-field>
            <mat-label>
                Personajes
            </mat-label>
            <input 
                matInput
                type="text"
                [(ngModel)]="heroe.characters"
                required
            />
        </mat-form-field>

        <mat-form-field>
            <mat-label>
                Creador
            </mat-label>
            <mat-select 
                [(ngModel)]="heroe.publisher"
                required >
                <mat-option *ngFor="let item of publishers"
                [value]=item.id>
                    {{ item.desc }}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field>
            <mat-label>
                Foto url
            </mat-label>
            <input 
                matInput
                [(ngModel)]="heroe.alt_image"
                type="url"
                required
            />
        </mat-form-field>

        <br>

        <div fxLayout> 
            <button mat-raised-button 
                (click)="guardarData()"
                color='primary'>
                <mat-icon>edit</mat-icon>
                {{
                    (heroe.id) ? 'Actualizar' : 'Guardar'
                 }}
                 
            </button>

            <div class="spacer"></div>

            <button mat-raised-button 
                *ngIf="heroe.id"
                (click)="borrarHeroe()"
                color='warn'>
                <mat-icon>remove</mat-icon>
                Borrar
            </button>
        </div>
    </div>
    <div fxFlex=30>
        <img [src]="heroe | imagen" alt="">
    </div>
</div>
