<div class="text-layout">
    <h1>Pipes personalizados</h1>
    <p>
        Pipes por {{ 'nosotros' | mayuspipe:enMayus }}.
    </p>
    
</div>
<hr>
<p-toolbar>
    <div class="p-toolbar-group-left">
        
    </div>
    
    <div class="p-toolbar-group-right">
        <button pButton
        icon="pi pi-sort"
        label='Por nombre'
        (click)="cambiarOrden('nombre')"
        class="p-mr-1"></button>

        <button pButton
        icon="pi pi-sort"
        label='Vuela'
        (click)="cambiarOrden('vuela')"
        class="p-mr-2 p-button-success"></button>
        
        <button
        pButton
        label='Cambiar'
        class="p-mr-2"
        (click)='cambiarMayus()'>
        </button>
        
        <button pButton
        icon="pi pi-sort"
        label='Por color'
        (click)="cambiarOrden('color')"
        class="p-mr-2 p-button-help"></button>
        
    </div>
</p-toolbar>

<div class="p-grid">
    <div class="p-col p-mt-3">
        <p-table [value]="heroes | ordenar:ordenarPor ">
            <ng-template pTemplate="header">
                <tr>
                    <th>Nombre</th>
                    <th>Vuela</th>
                    <th>Color</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroe>
                <tr>
                    <td>{{ heroe.nombre }}</td>
                    <td>{{ heroe.vuela | vuela:heroe.vuela | titlecase }}</td>
                    <td>{{ heroe.color }}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>

<div class="p-grid">
    <div class="p-col p-mt-3">
        <p-table [value]="heroes">
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="nombre">Nombre <p-sortIcon field="nombre"></p-sortIcon></th>
                    <th pSortableColumn="vuela">Vuela <p-sortIcon field="vuela"></p-sortIcon></th>
                    <th>Color</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroe>
                <tr>
                    <td>{{ heroe.nombre }}</td>
                    <td>{{ heroe.vuela | vuela:heroe.vuela | titlecase }}</td>
                    <td>{{ heroe.color }}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
