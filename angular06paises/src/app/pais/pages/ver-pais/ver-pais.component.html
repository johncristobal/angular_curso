<div *ngIf="!pais; else divPais" class="alert alert-info">
    Espere por favor...
</div>

<ng-template #divPais>
    <div class="row">
        <div class="col-12">
            <h1>Pais</h1>
            <small> Nombre: {{ pais.name }}</small>
        </div>
    </div>

    <div class="row">
        <div class="col-4">
            <h3>Bandera</h3>
            <img [src]="pais.flag" class="img-thumbnail">
        </div>
        <div class="col">
            <h3>Informacion</h3>
            <ul class="list-group">
                <li class="list-group-item">
                    <strong>Poblacion: </strong> {{pais.population | number }}
                </li>
                <li class="list-group-item">
                    <strong>Codigo: </strong> {{pais.numericCode }}
                </li>
            </ul>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <span class="badge bg-primary mr-1">{{pais.translations.de}}</span>
            <span class="badge bg-primary mr-1">{{pais.translations.fr}}</span>
            <span class="badge bg-primary mr-1">{{pais.translations.es}}</span>
        </div>
    </div>

    <pre class="mt-5">
        {{ pais | json}}
    </pre>

</ng-template>
